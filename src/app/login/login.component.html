
<div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Cover</h3>
              <nav class="nav nav-masthead">
                <a routerLink="/home" class="nav-link " >Home</a>
                <a class="nav-link active" routerLink="/login">login</a>
                <a class="nav-link" href="#">Contact</a>
              </nav>
            </div>
          </div>

          <div class="inner cover">
             <div class="container">

              <form class="form-signin" novalidate [formGroup]="form">
                <h2 class="form-signin-heading">Ingreso administradores</h2>
                <label for="inputEmail" class="sr-only">Email </label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email " formControlName="email" required autofocus>
                <label for="inputPassword" class="sr-only">Contraseña</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="contraseña"  formControlName="password" required>
                
                <button class="btn btn-lg btn-primary btn-block" (click)="login()">Login</button>
              </form>

            </div>

          </div>

          <div class="mastfoot">
            <div class="inner">
              <p><a href="https://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
